<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUMMARY</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <body>
    <div class = "background">
        <div class = "container">
            <div class = "first_line">
                <div class="title">
                    <div class = "title-1 jockeyone-50px">숫자로보는</div>
                    <div class = "title-2 jockeyone-50px">실시간 방송 피드백</div>
                </div>

                <div class = "streaming_title jockeyone-22px" id = "streaming_title">방송 제목</div>
            </div>

            <div class = "second_line">
                <div class= "secondbox_1 secondbox">
                    <div class = "block_title1">
                        <div class = "number-1_wrapper">
                            <div class = "number-1 jockeyone-18px">01</div>
                        </div>
                        <div class = "text-1 jockeyone-22px">채팅 수</div>
                    </div>
                    <div class="imageblock">
                        <img class = "first_line_img" src="{{ url_for('static', filename='image/chat.png') }}">
                    </div>

                    <div class = "contents jockeyone-50px" id = "numchat">0 개</div>

                </div>

                <div class = "secondbox_2 secondbox">
                    <div class = "block_title1">
                        <div class = "number-1_wrapper">
                            <div class = "number-1 jockeyone-22px">02</div>
                        </div>
                        <div class = "text-1 jockeyone-22px">얼마나 오래 함께 했을까요?</div>
                    </div>
                    <div class="imageblock">
                        <img class = "first_line_img" src="{{ url_for('static', filename='image/stopwatch.png') }}">
                    </div>
                    <div class = "contents" id = "runtime">0H. 0M. 0S.</div>
                </div>

                <div class = "secondbox_4 secondbox">
                    <div class = "block_title1">
                        <div class = "number-1_wrapper">
                            <div class = "number-1 jockeyone-22px">03</div>
                        </div>
                        <div class = "text-1 jockeyone-22px">시청자 수는?</div>
                    </div>
                    <div class="imageblock">
                        <img class = "first_line_img" src="{{ url_for('static', filename='image/viwers.png') }}">
                    </div>
                    <div class = "contents2" id = "viewers">현재: 0 명</div>
                    <div class = "contents2" id = "viewers_accumulate">누적: 0 명</div>

                </div>

                <div class = "secondbox_3 secondbox">
                    <div class = "block_title1">
                        <div class = "number-1_wrapper">
                            <div class = "number-1 jockeyone-22px">04</div>
                        </div>
                        <div class = "text-1 jockeyone-22px">나의 방송 정보는?</div>
                    </div>

                    <div class = "content_info">
                        <div class="thumbnail_box">
                            <img class = "thumbnail" id = "thumbnail_img"  src="https://i.ytimg.com/vi/py_phbQxy5Y/mqdefault_live.jpg">
                        </div>
                        <div class="cur_info">
                            <div class="jockeyone-22px">구독자:</div>
                            <div id = "subscriber" class="jockeyone-22px">10명</div>
                            <div class="jockeyone-22px">좋아요:</div>
                            <div id = "like" class="jockeyone-22px">10개</div>
                        </div>

                    </div>


                </div>


            </div>

            <div class = "third_line">
                <div class = "thirdbox_1 thirdbox">
                    <div class = "block_title1">
                        <div class = "number-1_wrapper">
                            <div class = "number-1 jockeyone-22px">05</div>
                        </div>
                        <div class = "text-1 jockeyone-22px">자주 언급되는 단어는?</div>
                    </div>
                    <div class="container-words" id="words-container"></div>
                </div>

                <div class = "thirdbox_2 thirdbox">
                    <div class = "block_title1">
                        <div class = "number-1_wrapper">
                            <div class = "number-1 jockeyone-22px">06</div>
                        </div>
                        <div>
                            <div class = "text-2 jockeyone-22px">5분간 시청자 반응 평균은?</div>
                        </div>

                    </div>
                    <div class="container-segment" id="segment-container"></div>


                </div>

                <div class = "thirdbox_3 thirdbox">
                     <div class = "block_title1">
                        <div class = "number-1_wrapper">
                            <div class = "number-1 jockeyone-22px">07</div>
                        </div>
                        <div class = "text-1 jockeyone-22px">시청자 수 변화는?</div>
                    </div>
                    <div class="container-words" id="viewers-container"></div>
                    <div class = "time_label jockeyone-18px">현재 분.초</div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="/static/highcharts.js"></script>
    <script src="/static/data.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
